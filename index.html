  <title>CodePen - JavaScript Calculator</title>
  
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

      <style>
      body {
  background: violet;
}

.display-frame,
#display {
  width: 66%;
  margin-left: auto;
  margin-right: auto;
}

.calculator-body {
  width: 50%;
  margin-left: auto;
  margin-right: auto;
  background: #f0f0f0;
  padding-bottom: 1.5em;
}

input.btn {
  height: 4em;
  width: 4em;
}

.tall-btn {
  height: 9.5em !important;
  margin-bottom: -5.5em;
}

.last-row {
  margin-left: -5.5em;
}

    </style>

  
  
  
  
</head>

<body translate="no" >

  <h1 class='center'> Javascript Calculator</h1>

<div class='calculator-body'>
  <div class='display-frame center'>
    <input id='display' class='center' name='display' value='0'>
  </div>
  <div class='row center'>
    <input class='btn' type='button' value='AC'>
    <input class='btn' type='button' value='C'>
    <input class='btn' type='button' value='%'>
    <input class='btn' type='button' value='&#247;'>
  </div>
  <div class='row center'>
    <input class='btn int' type='button' value='1'>
    <input class='btn int' type='button' value='2'>
    <input class='btn int' type='button' value='3'>
    <input class='btn int' type='button' value='x'>
  </div>
  <div class='row center'>
    <input class='btn int' type='button' value='4'>
    <input class='btn int' type='button' value='5'>
    <input class='btn int' type='button' value='6'>
    <input class='btn' type='button' value='-'>

  </div>
  <div class='row center'>
    <input class='btn int' type='button' value='7'>
    <input class='btn int' type='button' value='8'>
    <input class='btn int' type='button' value='9'>
    <input class='btn tall-btn' type='button' value='+'>
    
  </div>
  <div class='row center last-row'>
    <input class='btn' type='button' value='&#177;'>
    <input class='btn int' type='button' value='0'>
    <input class='btn' type='button' value='='>
    
  </div>


</div>
  
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
    $(document).ready(function() {

  var add, subtract, divide, multiply, calculate, percentage, clear, allClear, plusMinus, temp = '',
    firstNum, secondNum, total, displayTotal, displayCurrent;

  subtract = function(num1, num2) {
    return num1 - num2;
  };
  add = function(num1, num2) {
    return num1 + num2;
  };
  multiply = function(num1, num2) {
    return num1 * num2;
  };
  divide = function(num1, num2) {
    return num1 / num2;
  };
  plusMinus = function(thisNum) {
    thisNum *= -1;
  };
  clear = function() {
    total = 0;
    displayTotal(total);
  };
  allClear = function() {
    total = 0;
    firstNum = 0;
    secondNum = 0;
    displayTotal(total);
  };
  $('input.int').click(function() {
    if (temp === 0) {
      temp = $(this).val().toString();
      displayCurrent(temp);
    } else {
      temp += $(this).val().toString();
      displayCurrent();
    }
  });
  displayCurrent = function() {
    $('#display').val(temp);

  };

});
  </script>

  
  

</body>
