    <body>
      <h1 class='center'> JavaScript Calculator</h1>
<div class='row'>
<div class='calculator-body col s10 offset-s1 m6 offset-m3 l4 offset-l4'>
  <div class='display-frame center'>
    <input id='display' class='center' name='display' value='0'>
  </div>
  <div class='col s12  row'>
    <input class='btn col s2 offset-s1 imm-op' type='button' value='AC'>
    <input class='btn col s2 offset-s1 imm-op' type='button' value='C'>
    <input class='btn col s2 offset-s1 imm-op' type='button' value='.'>
    <button class='btn col s2 offset-s1 operation' type='button' value='/'>&#247;</button>
  </div>
  <div class='col s12 row center'>
    <input class='btn col s2 offset-s1 int' type='button' value='1'>
    <input class='btn col s2 offset-s1 int' type='button' value='2'>
    <input class='btn col s2 offset-s1 int' type='button' value='3'>
    <input class='btn col s2 offset-s1 operation' type='button' value='x'>
  </div>
  <div class='col s12 row center'>
    <input class='btn col s2 offset-s1 int' type='button' value='4'>
    <input class='btn col s2 offset-s1 int' type='button' value='5'>
    <input class='btn col s2 offset-s1' type='button' value='6'>
    <input class='btn col col s2 offset-s1 operation' type='button' value='-'>

  </div>
  <div class='col s12 row center'>
    <input class='btn col s2 offset-s1 int' type='button' value='7'>
    <input class='btn col s2 offset-s1 int' type='button' value='8'>
    <input class='btn col s2 offset-s1 int' type='button' value='9'>
    <input class='btn col s2 offset-s1 operation tall-btn col s2' type='button' value='+'>
    
  </div>
  <div class='col s12 row center last-row'>
    <button class='btn col s2 offset-s1 imm-op' type='button' value='plus_minus'>&#177;</button>
    <input class='btn col s2 offset-s1 int' type='button' value='0'>
    <input class='btn col s2 offset-s1 operation' type='button' value='='>
    
  </div>

</div>
</div>
</div>
